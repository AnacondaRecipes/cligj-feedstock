{% set version = "0.7.1" %}

package:
  name: cligj
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/c/cligj/cligj-{{ version }}.tar.gz
  sha256: b2f1f7247d59a5387bd3013a08b9ed6829e96fafa4a6e6292341efdb46fe6220

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  host:
    - python
    - setuptools
    - click >=4.0
  run:
    - python
    - click >=4.0

test:
  imports:
    - cligj

about:
  home: https://github.com/mapbox/cligj
  license: BSD 3-Clause
  license_file: '{{ environ["RECIPE_DIR"] }}/LICENSE'
  summary: 'Click params for commmand line interfaces to GeoJSON.'

extra:
  recipe-maintainers:
    - ocefpaf
